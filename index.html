<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Absensi Sekolah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* === NAVBAR === */
    .navbar {
      width: 100%;
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .logo span {
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      pointer-events: none; /* default: terkunci */
      opacity: 0.5;
    }

    .menu a.active {
      pointer-events: auto;
      opacity: 1;
    }

    .menu a:hover {
      color: #1abc9c;
    }

    /* === KONTEN UTAMA === */
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      margin-top: 100px; /* beri jarak dari navbar */
    }

    h1 {
      margin-bottom: 20px;
      color: #444;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .logout-btn {
      background-color: #c0392b;
      margin-top: 10px;
    }

    #notif {
      display: none;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Responsif */
    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      .menu {
        gap: 10px;
      }
      .menu a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Logo">
      <span>Smart Class</span>
    </div>
    <div class="menu">
      <a href="#" id="menu-tugas">Tugas</a>
      <a href="#" id="menu-roster">Roster</a>
      <a href="#" id="menu-piket">Jadwal Piket</a>
    </div>
  </div>

  <!-- FORM LOGIN -->
  <div class="container" id="login-section">
    <h1>Login Akun</h1>
    <input type="text" id="username" placeholder="Nama Pengguna" required>
    <input type="password" id="password" placeholder="Kata Sandi" required>
    <button onclick="login()">Login</button>
    <div id="notif">Login berhasil!</div>
  </div>

  <!-- FORM ABSENSI -->
  <div class="container" id="absen-section" style="display:none;">
    <h1>Absensi Sekolah</h1>
    <input type="text" id="nama" placeholder="Nama Lengkap" required>

    <select id="kelas" required>
      <option value="">Pilih Kelas</option>
      <optgroup label="Kelas X">
        <option>X-A</option><option>X-B</option><option>X-C</option>
        <option>X-D</option><option>X-E</option><option>X-F</option>
        <option>X-G</option><option>X-H</option><option>X-I</option>
        <option>X-J</option><option>X-K</option>
      </optgroup>
      <optgroup label="Kelas IX">
        <option>IX-A</option><option>IX-B</option><option>IX-C</option>
        <option>IX-D</option><option>IX-E</option><option>IX-F</option>
        <option>IX-G</option><option>IX-H</option><option>IX-I</option>
        <option>IX-J</option><option>IX-K</option>
      </optgroup>
    </select>

    <button onclick="submitAbsen()">Submit</button>
    <button class="view-btn" onclick="location.href='rekap.html'">View Absence</button>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <div id="notif-absen">Absensi berhasil disimpan!</div>
  </div>

  <script>
    // === CEK LOGIN STATUS ===
    const loggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loginSection = document.getElementById("login-section");
    const absenSection = document.getElementById("absen-section");
    const menuLinks = document.querySelectorAll(".menu a");

    if (loggedIn) {
      loginSection.style.display = "none";
      absenSection.style.display = "block";
      menuLinks.forEach(link => link.classList.add("active"));
    }

    // === LOGIN ===
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // contoh login sederhana (bisa diganti dari database nanti)
      if (username === "admin" && password === "1234") {
        localStorage.setItem("isLoggedIn", "true");
        document.getElementById("notif").textContent = "Login berhasil!";
        document.getElementById("notif").style.display = "block";

        setTimeout(() => {
          loginSection.style.display = "none";
          absenSection.style.display = "block";
          menuLinks.forEach(link => link.classList.add("active"));
          document.getElementById("notif").style.display = "none";
        }, 1500);
      } else {
        alert("Nama pengguna atau kata sandi salah!");
      }
    }

    // === LOGOUT ===
    function logout() {
      localStorage.removeItem("isLoggedIn");
      absenSection.style.display = "none";
      loginSection.style.display = "block";
      menuLinks.forEach(link => link.classList.remove("active"));
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    // === ABSENSI ===
    function submitAbsen() {
      const nama = document.getElementById("nama").value.trim();
      const kelas = document.getElementById("kelas").value;
      const waktu = new Date();
      const jam = waktu.getHours();
      const menit = waktu.getMinutes();
      const waktuStr = waktu.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      if (!nama || !kelas) {
        alert("Silakan isi nama dan pilih kelas terlebih dahulu!");
        return;
      }

      const status = (jam > 7 || (jam === 7 && menit > 15)) ? "Terlambat" : "Hadir";

      const data = JSON.parse(localStorage.getItem("absensi")) || [];
      data.push({ nama, kelas, waktu: waktuStr, status });
      localStorage.setItem("absensi", JSON.stringify(data));

      const notif = document.getElementById("notif-absen");
      notif.textContent = `Absensi berhasil disimpan! Status: ${status}`;
      notif.style.display = "block";
      setTimeout(() => notif.style.display = "none", 3000);

      document.getElementById("nama").value = "";
      document.getElementById("kelas").value = "";
    }
  </script>

</body>
</html>
