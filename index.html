<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Class</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* === NAVBAR === */
    .navbar {
      width: 100%;
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .logo span {
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .logout-btn {
      background-color: #c0392b;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 15px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #a93226;
    }

    /* === MENU DROPDOWN === */
    .menu {
      position: relative;
      margin-right: 30px;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background-color: #34495e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 999;
    }

    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
      pointer-events: none;
      opacity: 0.5;
    }

    .dropdown a.active {
      pointer-events: auto;
      opacity: 1;
    }

    .dropdown a:hover {
      background-color: #1abc9c;
    }

    /* === LOGIN CONTAINER === */
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      margin-top: 150px;
    }

    h1 {
      margin-bottom: 20px;
      color: #444;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    #notif {
      display: none;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    /* === HALAMAN SETELAH LOGIN === */
    .main-content {
      display: none;
      margin-top: 0;
      width: 100%;
      height: 100vh;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-direction: column;
    }

    /* Responsif */
    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      .logout-btn {
        padding: 5px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="left-section">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Logo">
        <span>Smart Class</span>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="menu">
      <button class="menu-button" onclick="toggleMenu()">â‹®</button>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" id="menu-tugas">Tugas</a>
        <a href="#" id="menu-roster">Roster</a>
        <a href="#" id="menu-piket">Jadwal Piket</a>
      </div>
    </div>
  </div>

  <!-- FORM LOGIN -->
  <div class="container" id="login-section">
    <h1>Login Akun</h1>
    <input type="text" id="username" placeholder="Nama Pengguna" required>
    <input type="password" id="password" placeholder="Kata Sandi" required>
    <button onclick="login()">Login</button>
    <div id="notif">Login berhasil!</div>
  </div>

  <!-- HALAMAN SETELAH LOGIN -->
  <div class="main-content" id="main-section">
    <p>Selamat Datang di Smart Class!</p>
  </div>

  <script>
    const loggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loginSection = document.getElementById("login-section");
    const mainSection = document.getElementById("main-section");
    const menuLinks = document.querySelectorAll(".dropdown a");
    const dropdown = document.getElementById("dropdownMenu");

    if (loggedIn) {
      loginSection.style.display = "none";
      mainSection.style.display = "flex";
      menuLinks.forEach(link => link.classList.add("active"));
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "1234") {
        localStorage.setItem("isLoggedIn", "true");
        document.getElementById("notif").textContent = "Login berhasil!";
        document.getElementById("notif").style.display = "block";

        setTimeout(() => {
          loginSection.style.display = "none";
          mainSection.style.display = "flex";
          menuLinks.forEach(link => link.classList.add("active"));
          document.getElementById("notif").style.display = "none";
        }, 1000);
      } else {
        alert("Nama pengguna atau kata sandi salah!");
      }
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      mainSection.style.display = "none";
      loginSection.style.display = "block";
      menuLinks.forEach(link => link.classList.remove("active"));
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    // === Toggle Dropdown ===
    function toggleMenu() {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Tutup menu saat klik di luar
    window.addEventListener("click", function(e) {
      if (!e.target.matches(".menu-button")) {
        dropdown.style.display = "none";
      }
    });
  </script>

</body>
</html>
