<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Class</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* === NAVBAR === */
    .navbar {
      width: 100%;
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .logo span {
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .menu {
      display: flex;
      gap: 25px;
      margin-right: 30px; /* geser sedikit ke kiri */
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      pointer-events: none;
      opacity: 0.5;
    }

    .menu a.active {
      pointer-events: auto;
      opacity: 1;
    }

    .menu a:hover {
      color: #1abc9c;
    }

    /* === LOGIN CONTAINER === */
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      margin-top: 120px;
    }

    h1 {
      margin-bottom: 20px;
      color: #444;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    #notif {
      display: none;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    /* === HALAMAN UTAMA (SETELAH LOGIN) === */
    .main-content {
      display: none;
      margin-top: 130px;
      text-align: center;
    }

    .main-content img {
      width: 300px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .logout-btn {
      background-color: #c0392b;
      margin-top: 20px;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #a93226;
    }

    /* Responsif */
    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      .menu {
        gap: 10px;
        margin-right: 10px;
      }
      .menu a {
        font-size: 14px;
      }
      .main-content img {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Logo">
      <span>Smart Class</span>
    </div>
    <div class="menu">
      <a href="#" id="menu-tugas">Tugas</a>
      <a href="#" id="menu-roster">Roster</a>
      <a href="#" id="menu-piket">Jadwal Piket</a>
    </div>
  </div>

  <!-- FORM LOGIN -->
  <div class="container" id="login-section">
    <h1>Login Akun</h1>
    <input type="text" id="username" placeholder="Nama Pengguna" required>
    <input type="password" id="password" placeholder="Kata Sandi" required>
    <button onclick="login()">Login</button>
    <div id="notif">Login berhasil!</div>
  </div>

  <!-- HALAMAN SETELAH LOGIN -->
  <div class="main-content" id="main-section">
    <img src="https://cdn-icons-png.flaticon.com/512/3940/3940412.png" alt="Gambar 1">
    <div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // === CEK LOGIN STATUS ===
    const loggedIn = localStorage.getItem("isLoggedIn") === "true";
    const loginSection = document.getElementById("login-section");
    const mainSection = document.getElementById("main-section");
    const menuLinks = document.querySelectorAll(".menu a");

    if (loggedIn) {
      loginSection.style.display = "none";
      mainSection.style.display = "block";
      menuLinks.forEach(link => link.classList.add("active"));
    }

    // === LOGIN ===
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "1234") {
        localStorage.setItem("isLoggedIn", "true");
        document.getElementById("notif").textContent = "Login berhasil!";
        document.getElementById("notif").style.display = "block";

        setTimeout(() => {
          loginSection.style.display = "none";
          mainSection.style.display = "block";
          menuLinks.forEach(link => link.classList.add("active"));
          document.getElementById("notif").style.display = "none";
        }, 1000);
      } else {
        alert("Nama pengguna atau kata sandi salah!");
      }
    }

    // === LOGOUT ===
    function logout() {
      localStorage.removeItem("isLoggedIn");
      mainSection.style.display = "none";
      loginSection.style.display = "block";
      menuLinks.forEach(link => link.classList.remove("active"));
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }
  </script>

</body>
</html>
