<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirxlogy.id</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #222;
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header h1 {
    margin: 0;
    font-size: 20px;
  }

  .menu-button {
    cursor: pointer;
    font-size: 25px;
  }

  .menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background-color: #333;
    border-radius: 8px;
    overflow: hidden;
  }

  .menu a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
  }

  .menu a:hover {
    background-color: #444;
  }

  .profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
  }

  .content {
    padding: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #222;
  }

  th, td {
    border: 1px solid #444;
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #333;
  }

  tr:nth-child(even) {
    background-color: #1a1a1a;
  }

  button {
    background-color: #444;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #555;
  }

</style>
</head>
<body>

<header>
  <h1>mirxlogy.id</h1>
  <img src="profile.png" class="profile-pic" onclick="goToProfile()" alt="Profile">
  <div class="menu-button" onclick="toggleMenu()">☰</div>
  <div class="menu" id="menu">
    <a href="#" onclick="showPage('roster')">Roster</a>
    <a href="#" onclick="showPage('piket')">Jadwal Piket</a>
    <a href="#" onclick="showPage('piketTerajin')">Piket Terajin</a>
    <a href="#" onclick="showPage('tugas')">Tugas</a>
  </div>
</header>

<div id="content" class="content">
  <h2>Selamat datang di Mirxlogy.id</h2>
  <p>Pilih menu di atas untuk melihat halaman lainnya.</p>
</div>

<script>
function toggleMenu() {
  var menu = document.getElementById("menu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

function showPage(page) {
  let content = document.getElementById("content");
  if (page === "tugas") {
    content.innerHTML = `
      <h2>Tugas Akidah Akhlak</h2>
      <table>
        <tr>
          <th>No</th>
          <th>Judul Tugas</th>
          <th>Deskripsi</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Tugas Membuat Puisi</td>
          <td>
            Buatlah puisi tentang berbakti kepada orang tua dan guru.<br>
            Puisi dapat berisi tentang pengorbanan orang tua dan guru, serta rasa syukur dan terima kasih kepada mereka.<br>
            <b>Beri Barcode</b>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Tugas Membuat Cerita Pendek</td>
          <td>
            Buatlah cerita pendek tentang anak yang berbakti kepada orang tua dan guru.<br>
            Cerita dapat berisi pengalaman anak tersebut, serta dampak positif dari sikap berbakti tersebut.<br>
            Sertakan ayat/hadis tentang orang tua.<br>
            <b>Beri Barcode</b>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Tugas Membuat Poster</td>
          <td>
            Buatlah poster tentang pentingnya berbakti kepada orang tua dan guru.<br>
            Sertakan ayat/hadis dan gambar pendukung.<br>
            <b>Beri Barcode</b>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>Tugas Berbakti dalam Aksi</td>
          <td>
            Lakukan aksi nyata membantu orang tua/guru dan buat laporan dampaknya.<br>
            Lampirkan foto atau video. Setiap anggota membuat laporan sendiri.<br>
            <b>Beri Barcode</b>
          </td>
        </tr>
        <tr>
          <td>5</td>
          <td>Tugas Membuat Video</td>
          <td>
            Buatlah video tentang anak yang berbakti kepada orang tua dan guru.<br>
            <b>Beri Barcode</b>
          </td>
        </tr>
      </table>
    `;
  } else if (page === "piketTerajin") {
    content.innerHTML = `
      <h2>Piket Terajin</h2>
      <div style="background:#222; padding:20px; border-radius:10px;">
        <h3>Muh. Ishaq Romadhan</h3>
        <p>Kelas: X.C</p>
        <p>Tanggal Lahir: 06 September 2010</p>
      </div>
    `;
  } else if (page === "roster") {
    content.innerHTML = `
      <h2>Jadwal Pelajaran</h2>
      <p><b>Senin:</b><br>
      1. Penguatan Bahasa (07.45 - 10.00)<br>
      2. Sosiologi (10.30 - 12.00)<br>
      3. Sejarah Kebudayaan Islam (12.30 - 13.50)<br>
      4. Bahasa Indonesia (13.50 - 15.50)</p>

      <p><b>Selasa:</b><br>
      1. Bahasa Inggris (07.00 - 09.15)<br>
      2. Penjaskes (09.15 - 12.00)<br>
      3. Matematika (12.30 - 14.00)<br>
      4. Bahasa Arab (14.00 - 15.30)</p>

      <p><b>Rabu:</b><br>
      1. PKn (07.00 - 08.30)<br>
      2. Matematika (08.30 - 10.00)<br>
      3. Qur’an Hadist (10.30 - 12.00)<br>
      4. Kimia (12.30 - 14.00)<br>
      5. Biologi (14.00 - 15.30)</p>

      <p><b>Kamis:</b><br>
      1. Informatika (07.00 - 08.30)<br>
      2. Fisika (08.30 - 10.00)<br>
      3. Mulok (10.30 - 12.00)<br>
      4. Fiqh (12.30 - 14.00)<br>
      5. Ekonomi (14.00 - 15.30)</p>

      <p><b>Jumat:</b><br>
      1. Bahasa Arab (07.30 - 08.50)<br>
      2. Seni Budaya (08.50 - 10.10)<br>
      3. Akidah Akhlak (10.30 - 12.00)<br>
      4. Sejarah (13.00 - 14.30)<br>
      5. Geografi (14.30 - 16.00)</p>
    `;
  } else {
    content.innerHTML = `<h2>Halaman belum tersedia.</h2>`;
  }

  document.getElementById("menu").style.display = "none";
}

function goToProfile() {
  document.getElementById("content").innerHTML = `
    <h2>Profil Siswa</h2>
    <p><b>Nama:</b> Muh. Ishaq Romadhan</p>
    <p><b>Kelas:</b> X.C</p>
    <p><b>Tanggal Lahir:</b> 06 September 2010</p>
    <p><b>Jadwal Piket:</b> Senin & Kamis</p>
    <button onclick="logout()">Log Out</button>
  `;
}

function logout() {
  window.location.href = "login.html";
}
</script>
</body>
</html>
